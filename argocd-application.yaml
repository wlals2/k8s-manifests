apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-system
  namespace: argocd
spec:
  project: default

  # Git 저장소 설정
  source:
    repoURL: https://github.com/wlals2/k8s-manifests.git
    targetRevision: main
    path: blog-system

  # 배포 대상 Kubernetes 클러스터
  destination:
    server: https://kubernetes.default.svc
    namespace: blog-system

  # 동기화 정책
  syncPolicy:
    automated:
      # Git에서 삭제된 리소스를 클러스터에서도 삭제
      prune: true
      # kubectl로 수정된 리소스를 Git 상태로 되돌림
      selfHeal: true

    syncOptions:
      # namespace가 없으면 자동 생성
      - CreateNamespace=true

  # ArgoCD가 무시할 필드 (Argo Rollouts 동적 수정 허용)
  ignoreDifferences:
  # WEB DestinationRule - Rollouts가 subset labels 동적 수정
  - group: networking.istio.io
    kind: DestinationRule
    name: web-dest-rule
    jsonPointers:
    - /spec/subsets/0/labels
    - /spec/subsets/1/labels

  # WAS DestinationRule - Rollouts가 subset labels 동적 수정
  - group: networking.istio.io
    kind: DestinationRule
    name: was-dest-rule
    jsonPointers:
    - /spec/subsets/0/labels
    - /spec/subsets/1/labels
