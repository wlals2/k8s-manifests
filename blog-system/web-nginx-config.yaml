apiVersion: v1
kind: ConfigMap
metadata:
  name: web-nginx-config
  namespace: blog-system
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API 요청을 WAS로 프록시 (Istio mesh 통과)
        location /api {
            proxy_pass http://was-service.blog-system.svc.cluster.local:8080;
            proxy_http_version 1.1;
            proxy_set_header Host was-service;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Distributed Tracing: Istio trace header propagation
            # B3 Single Header (권장)
            proxy_set_header b3 $http_b3;
            # B3 Multi Headers (호환성)
            proxy_set_header X-B3-TraceId $http_x_b3_traceid;
            proxy_set_header X-B3-SpanId $http_x_b3_spanid;
            proxy_set_header X-B3-ParentSpanId $http_x_b3_parentspanid;
            proxy_set_header X-B3-Sampled $http_x_b3_sampled;
            proxy_set_header X-B3-Flags $http_x_b3_flags;
            # W3C Trace Context (표준)
            proxy_set_header traceparent $http_traceparent;
            proxy_set_header tracestate $http_tracestate;
            # Jaeger (호환성)
            proxy_set_header uber-trace-id $http_uber_trace_id;
            # Istio request ID
            proxy_set_header X-Request-Id $http_x_request_id;

            # Timeout 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # OAuth 요청을 WAS로 프록시 (Decap CMS OAuth)
        location /auth {
            proxy_pass http://was-service.blog-system.svc.cluster.local:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Distributed Tracing: Istio trace header propagation
            # B3 Single Header (권장)
            proxy_set_header b3 $http_b3;
            # B3 Multi Headers (호환성)
            proxy_set_header X-B3-TraceId $http_x_b3_traceid;
            proxy_set_header X-B3-SpanId $http_x_b3_spanid;
            proxy_set_header X-B3-ParentSpanId $http_x_b3_parentspanid;
            proxy_set_header X-B3-Sampled $http_x_b3_sampled;
            proxy_set_header X-B3-Flags $http_x_b3_flags;
            # W3C Trace Context (표준)
            proxy_set_header traceparent $http_traceparent;
            proxy_set_header tracestate $http_tracestate;
            # Jaeger (호환성)
            proxy_set_header uber-trace-id $http_uber_trace_id;
            # Istio request ID
            proxy_set_header X-Request-Id $http_x_request_id;

            # Timeout 설정
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # 정적 파일 서빙
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
