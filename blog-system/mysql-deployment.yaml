apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: blog-system
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "boarddb"
        - name: MYSQL_USER
          value: "board"
        - name: MYSQL_PASSWORD
          value: "boardpassword"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
