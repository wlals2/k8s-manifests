apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: blog-gateway
  namespace: blog-system
spec:
  selector:
    istio: ingressgateway  # istio-system의 istio-ingressgateway 사용
  servers:
  # HTTP 포트 (80)
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "blog.jiminhome.shop"

  # HTTPS 포트 (443) - 향후 SSL 인증서 설정 후 활성화
