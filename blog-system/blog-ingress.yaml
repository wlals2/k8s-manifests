apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  namespace: blog-system
  labels:
    app: blog
spec:
  ingressClassName: nginx
  rules:
  - host: blog.jiminhome.shop
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: was-service
            port:
              number: 8080
      - path: /board
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-service
            port:
              number: 80
