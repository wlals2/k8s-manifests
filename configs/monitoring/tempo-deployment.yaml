# ==============================================================================
# Grafana Tempo Deployment
# ==============================================================================

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tempo-data-pvc
  namespace: monitoring
  labels:
    app: tempo
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tempo
  namespace: monitoring
  labels:
    app: tempo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tempo
  template:
    metadata:
      labels:
        app: tempo
    spec:
      containers:
      - name: tempo
        image: grafana/tempo:2.3.1
        args:
          - -config.file=/etc/tempo/tempo.yaml
        ports:
        # Tempo HTTP API
        - name: http
          containerPort: 3200
          protocol: TCP
        # OTLP gRPC receiver
        - name: otlp-grpc
          containerPort: 4317
          protocol: TCP
        # OTLP HTTP receiver
        - name: otlp-http
          containerPort: 4318
          protocol: TCP
        # Jaeger gRPC receiver
        - name: jaeger-grpc
          containerPort: 14250
          protocol: TCP
        # Jaeger HTTP receiver
        - name: jaeger-http
          containerPort: 14268
          protocol: TCP
        # Query frontend
        - name: query-fe
          containerPort: 9095
          protocol: TCP
        volumeMounts:
        - name: tempo-config
          mountPath: /etc/tempo
        - name: tempo-data
          mountPath: /var/tempo
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3200
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: tempo-config
        configMap:
          name: tempo-config
      - name: tempo-data
        persistentVolumeClaim:
          claimName: tempo-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: tempo
  namespace: monitoring
  labels:
    app: tempo
spec:
  type: ClusterIP
  ports:
  # Tempo HTTP API (Grafana datasource)
  - name: http
    port: 3200
    targetPort: 3200
    protocol: TCP
  # OTLP gRPC (WAS에서 사용)
  - name: otlp-grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  # OTLP HTTP
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  # Jaeger receivers
  - name: jaeger-grpc
    port: 14250
    targetPort: 14250
    protocol: TCP
  - name: jaeger-http
    port: 14268
    targetPort: 14268
    protocol: TCP
  selector:
    app: tempo
