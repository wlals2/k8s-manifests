apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'namespace', 'severity']
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 4h
      receiver: 'discord-homelab'
      routes:
        - match:
            severity: critical
          receiver: 'discord-critical'
        - match:
            severity: warning
          receiver: 'discord-warning'

    receivers:
      # â„¹ï¸ INFO ë ˆë²¨ (ê¸°ë³¸) - Discord Webhook ì§ì ‘ ì—°ë™
      - name: 'discord-homelab'
        webhook_configs:
          - url: 'https://discordapp.com/api/webhooks/1467150664336408668/L8uFfxn5O8WXLpt99Q1oeWmhp6H9ae8OOb0oUMzmWojIGDuufs-zDbZ2JnrSE7Mm9Ya-'
            send_resolved: true

      # ğŸ”¥ CRITICAL ë ˆë²¨ - Discord Webhook ì§ì ‘ ì—°ë™
      - name: 'discord-critical'
        webhook_configs:
          - url: 'https://discordapp.com/api/webhooks/1467150664336408668/L8uFfxn5O8WXLpt99Q1oeWmhp6H9ae8OOb0oUMzmWojIGDuufs-zDbZ2JnrSE7Mm9Ya-'
            send_resolved: true

      # âš ï¸ WARNING ë ˆë²¨ - Discord Webhook ì§ì ‘ ì—°ë™
      - name: 'discord-warning'
        webhook_configs:
          - url: 'https://discordapp.com/api/webhooks/1467150664336408668/L8uFfxn5O8WXLpt99Q1oeWmhp6H9ae8OOb0oUMzmWojIGDuufs-zDbZ2JnrSE7Mm9Ya-'
            send_resolved: true

    inhibit_rules:
      # Critical ì•ŒëŒ ë°œìƒ ì‹œ Warning ì•ŒëŒ ì–µì œ
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'namespace']
