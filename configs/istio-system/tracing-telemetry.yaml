# ==============================================================================
# Istio Telemetry - Distributed Tracing Configuration
# ==============================================================================
# 목적: Istio Service Mesh에서 Tempo로 Trace 전송
#
# 설정:
# - randomSamplingPercentage: 100 (모든 요청 추적)
# - providers: otel-tracing (Tempo OTLP gRPC)
# - match.mode: CLIENT_AND_SERVER (양방향 추적)
# ==============================================================================
apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: tracing-default
  namespace: istio-system
spec:
  tracing:
  - randomSamplingPercentage: 100
    providers:
    - name: otel-tracing
    match:
      mode: CLIENT_AND_SERVER
