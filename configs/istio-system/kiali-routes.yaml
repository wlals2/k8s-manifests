apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: kiali-routes
  namespace: istio-system
  labels:
    app: kiali
spec:
  hosts:
  - "kiali.jiminhome.shop"

  gateways:
  - blog-system/blog-gateway  # blog-system namespace의 Gateway 참조

  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: kiali  # 같은 namespace 내 서비스
        port:
          number: 20001
    timeout: 30s
