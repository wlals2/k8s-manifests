# Sealed Secrets Controller 설정

sealed-secrets:
  fullnameOverride: "sealed-secrets-controller"
  namespaceOverride: "kube-system"
  
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  rbac:
    create: true
    clusterRole: true
    clusterRoleName: "secrets-unsealer"
  
  serviceAccount:
    create: true
    name: "sealed-secrets-controller"
  
  commandArgs:
    - "--update-status"
    - "--key-renew-period=720h"
  
  # Metrics - ServiceMonitor 비활성화
  metrics:
    serviceMonitor:
      enabled: false  # ← 변경!
