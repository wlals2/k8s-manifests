# Cilium Custom Values
# 기본값 외 변경사항만 기록

# Kubernetes API Server 주소
k8sServiceHost: 192.168.1.187
k8sServicePort: 6443

# kube-proxy 대체
kubeProxyReplacement: true

# eBPF 설정
bpf:
  masquerade: true
  tproxy: true

# Hubble (관측성)
hubble:
  enabled: true

  # 메트릭 수집
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - httpV2:exemplars=true;labelsContext=source_ip,source_namespace,source_workload,destination_ip,destination_namespace,destination_workload,traffic_direction
    dashboards:
      enabled: false
    serviceMonitor:
      enabled: false

  # Hubble Relay
  relay:
    enabled: true
    replicas: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # Hubble UI
  ui:
    enabled: true
    replicas: 1
    service:
      type: NodePort
      nodePort: 31234
    ingress:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
