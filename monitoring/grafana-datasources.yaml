# ==============================================================================
# Grafana Datasources ConfigMap
# ==============================================================================
# 목적: Prometheus, Loki 데이터소스 설정
# ==============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      # Prometheus - 메트릭 데이터 소스
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"

      # Loki - 로그 데이터 소스
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-stack:3100
        isDefault: false
        editable: false
        jsonData:
          maxLines: 1000
          derivedFields:
            - datasourceName: Tempo
              matcherRegex: "trace_id=(\\w+)"
              name: TraceID
              url: "$${__value.raw}"

      # Tempo - 분산 추적 데이터 소스
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo:3200
        isDefault: false
        editable: false
        jsonData:
          httpMethod: GET
          tracesToLogs:
            datasourceUid: "Loki"
            tags: ['job', 'instance', 'pod', 'namespace']
            mappedTags: [{ key: 'service.name', value: 'job' }]
            mapTagNamesEnabled: false
            spanStartTimeShift: '1h'
            spanEndTimeShift: '1h'
            filterByTraceID: false
            filterBySpanID: false
          tracesToMetrics:
            datasourceUid: "Prometheus"
            tags: [{ key: 'service.name', value: 'job' }, { key: 'job' }]
            queries:
              - name: 'Sample query'
                query: 'sum(rate(tempo_spanmetrics_latency_bucket{$$__tags}[5m]))'
          serviceMap:
            datasourceUid: "Prometheus"
          nodeGraph:
            enabled: true
          search:
            hide: false
          lokiSearch:
            datasourceUid: "Loki"
