apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: monitoring-routes
  namespace: monitoring
  labels:
    app: grafana
spec:
  hosts:
  - "monitoring.jiminhome.shop"

  gateways:
  - blog-system/blog-gateway  # blog-system namespace의 Gateway 참조

  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: grafana  # 같은 namespace 내 서비스
        port:
          number: 3000
    timeout: 30s
